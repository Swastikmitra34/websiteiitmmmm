name: Daily Commit

on:
  schedule:
    - cron: '30 5 * * *'  # Runs daily at 05:30 UTC
  workflow_dispatch:       # (Optional) lets you trigger manually
permissions:
  contents: write 
jobs:
  commit_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update timestamp file (23f3000113@ds.study.iitm.ac.in)
        run: |
          echo "Last updated at $(date -u)" > timestamp.txt

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "action@github.com"
          git add timestamp.txt
          git commit -m "Daily commit from GitHub Actions"
          git push
